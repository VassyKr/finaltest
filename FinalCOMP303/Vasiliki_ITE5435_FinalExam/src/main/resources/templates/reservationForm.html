<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Husky Air - Reservation Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Husky Air Reservation Form</h2>
    
    <form th:action="@{/reservation/submit}" th:object="${reservation}" method="post">
        
        <!-- Flight Information -->
        <label>Flight Number:</label>
        <input type="text" th:field="*{flightNumber}" required /><br/>

        <label>Flight Date:</label>
        <input type="date" th:field="*{flightDate}" required /><br/>

        <!-- Customer Information -->
        <h3>Customer Info</h3>
        <label>Name:</label>
        <input type="text" th:field="*{customer.name}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{customer.email}" required /><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{customer.phone}" required /><br/>

        <!-- Payment Information -->
        <h3>Payment Info</h3>
        <label>Payment Type:</label>
        <input type="text" th:field="*{payment.paymentType}" required /><br/>

        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{payment.amount}" required /><br/>

        <br/>
        <button type="submit">Submit Reservation</button>
    </form>
</body>
</html>
